<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login / Register</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body class="container py-5">
    <h2>Login</h2>
    <form method="post" action="/users/login">
        <div class="mb-3">
            <label for="username" class="form-label">Username</label>
            <input type="text" class="form-control" id="username" name="username" required>
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" class="form-control" id="password" name="password" required>
        </div>
        <button type="submit" class="btn btn-primary">Login</button>
    </form>
    <hr>
    <h2>Register</h2>
    <form method="post" action="/users/register">
        <div class="mb-3">
            <label for="first_name" class="form-label">First Name</label>
            <input type="text" class="form-control" id="first_name" name="first_name" required>
        </div>
        <div class="mb-3">
            <label for="last_name" class="form-label">Last Name</label>
            <input type="text" class="form-control" id="last_name" name="last_name" required>
        </div>
        <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" id="email" name="email" required>
        </div>
        <div class="mb-3">
            <label for="username_reg" class="form-label">Username</label>
            <input type="text" class="form-control" id="username_reg" name="username" required>
        </div>
        <div class="mb-3">
            <label for="password_reg" class="form-label">Password</label>
            <input type="password" class="form-control" id="password_reg" name="password" required>
        </div>
        <button type="submit" class="btn btn-success">Register</button>
    </form>
    <a href="/" class="btn btn-link mt-3">Back to Home</a>
</body>
</html>
